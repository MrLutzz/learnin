<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Pack</title>
    <link type="text/css" rel="stylesheet" href="makePack.css">
    <link type="text/css" rel="stylesheet" href="modalBox.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script defer src="makePack.js"></script>
</head>
<body>
  <div id="modalBox">
    <div id="modalBoxControls">
      Front: <input id="front" type="text">
      Back: <input id="back" type="text">
      <button id="saveCard">Save</button>
      <button id="deleteCard">Delete</button>
    </div>
  </div>

  <div id="controls">
    <div id="controlInput">Pack Name: <input type="text"></div>
    <button id="savePack">Save</button>
    <button id="deletePack">Delete</button>
  </div>

  <button class="addBtn">Add</button>

</body>
</html>
